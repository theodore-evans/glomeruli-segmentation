repos:
-   repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
    - id: seed-isort-config
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.8.0
    hooks:
    - id: isort
      args: ["--profile", "black"]
-   repo: https://github.com/ambv/black
    rev: 21.4b2
    hooks:
    - id: black
      args:
        - "--config"
        - "./pyproject.toml"
        - "--check"
      language_version: python3