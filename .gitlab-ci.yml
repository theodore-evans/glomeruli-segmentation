image: python:3.8

stages:
  - test
  - isort
  - lint
 

before_script:
  - apt update && apt install ffmpeg libsm6 libxext6  -y
  - pip install poetry
  - poetry config virtualenvs.create false
  - poetry install

tests:
  stage: test
  script:
    - poetry run python3 -m pytest

isort:
  stage: isort
  script:
    - poetry run isort .

lint:
  stage: lint
  script:
    - poetry run black .

